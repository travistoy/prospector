<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="userName">User Login</label>
        <input class="form-control" th:field="*{userName}" />
        <span th:errors="*{userName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="userLast">Last Name</label>
        <input class="form-control" th:field="*{userLast}" />
        <span th:errors="*{userLast}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="userFirst">First Name</label>
        <input class="form-control" th:field="*{userFirst}" />
        <span th:errors="*{userFirst}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="verify">Verify</label>
        <input class="form-control" type="password" th:field="*{verify}" />
        <span th:errors="*{verify}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>
    <input type="submit" value="Sign Up" />

</form>

</body>
</html>
