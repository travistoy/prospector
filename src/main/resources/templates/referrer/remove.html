<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<form method="post">

    <div th:each="referrer : ${referrers}" class="checkbox">
        <input type="checkbox" name="referrerids" th:value="${referrer.id}" th:id="${referrer.id}"/>
        <label th:for="${referrer.id}" th:text="${referrer.toString()}"></label>
    </div>
    <input type="submit" value="Remove Referrer" />
</form>

</body>
</html>
