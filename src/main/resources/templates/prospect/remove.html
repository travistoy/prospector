<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<form method="post">

    <div th:each="prospect : ${prospects}" class="checkbox">
        <input type="checkbox" name="prospectIds" th:value="${prospect.id}" th:id="${prospect.id}"/>
        <label th:for="${prospect.id}" th:text="${prospect.toString()}"></label>
    </div>
    <input type="submit" value="Remove Prospect" />
</form>

</body>
</html>
